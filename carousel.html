<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/carousel.css" />
  </head>
  <body>
    <section id="gallery-carousel">
      <!-- Button Left -->
      <button class="btn btn-left hidden">
        <i class="fas fa-caret-left"></i>
      </button>

      <!-- Image Container -->
      <div class="img-container">
        <ul class="list">
          <li class="item current-img">
            <img
              src="./assets/images/carousel-img/gallery-1.jpg"
              alt="nature"
            />
          </li>

          <li class="item">
            <img
              src="./assets/images/carousel-img/gallery-2.jpg"
              alt="nature"
            />
          </li>

          <li class="item">
            <img
              src="./assets/images/carousel-img/gallery-3.jpg"
              alt="nature"
            />
          </li>

          <li class="item">
            <img
              src="./assets/images/carousel-img/gallery-4.jpg"
              alt="nature"
            />
          </li>

          <li class="item">
            <img
              src="./assets/images/carousel-img/gallery-5.jpg"
              alt="nature"
            />
          </li>

          <li class="item">
            <img
              src="./assets/images/carousel-img/gallery-6.jpg"
              alt="nature"
            />
          </li>

          <li class="item">
            <img
              src="./assets/images/carousel-img/gallery-7.jpg"
              alt="nature"
            />
          </li>

          <li class="item">
            <img
              src="./assets/images/carousel-img/gallery-8.jpg"
              alt="nature"
            />
          </li>

          <li class="item">
            <img
              src="./assets/images/carousel-img/gallery-9.jpg"
              alt="nature"
            />
          </li>

          <li class="item">
            <img
              src="./assets/images/carousel-img/gallery-10.jpg"
              alt="nature"
            />
          </li>
        </ul>
      </div>

      <!-- Button Right -->
      <button class="btn btn-right">
        <i class="fas fa-caret-right"></i>
      </button>
    </section>

    <script src="./assets/scripts/carousel.js"></script>
  </body>
</html>
